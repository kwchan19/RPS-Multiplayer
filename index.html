<!doctype html>
<html lang="en">
	<head>
		<!-- Required meta tags -->
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

		<!-- Bootstrap CSS -->
		<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
		<link rel="stylesheet" href="./assets/css/style.css">
		<script src="https://code.jquery.com/jquery-3.4.0.min.js" integrity="sha256-BJeo0qm959uMBGb65z40ejJYGSgR7REI4+CW1fNKwOg=" crossorigin="anonymous"></script>
		<!-- script src="https://www.gstatic.com/firebasejs/5.9.4/firebase.js"></script -->
		<script src="https://www.gstatic.com/firebasejs/live/3.0/firebase.js"></script>

		<title>Multiplayer RPS</title>
	</head>
	<body>
		<div class="jumbotron">
			<div class="container">
				<div class="row">
					<div class="col align-self-center">
						<div class="row">
							<div class="col align-self-center">
								<h1>RPSO</h1>
							</div>
						</div>
						<div class="row">
							<div class="col align-self-center">
								<h3>RockPaperScissors</h3>
							</div>
						</div>
						<div class="row">
							<div class="col align-self-center stamp">
								<h5>ONLINE</h5>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
		<div class="container">
			<div class="row">
				<div class="col-md-6">
					<div class="row" style="line-height:1.5rem;" id="directions-text">Click the buttons to begin playing!</div>
					<div class="row" style="line-height:1.5rem;" id="userchoice-text"></div>
					<div class="row" style="line-height:1.5rem;" id="computerchoice-text">Click  a button</div>
					<div class="row" style="line-height:1.5rem;" id="wins-text">wins: </div>
					<div class="row" style="line-height:1.5rem;" id="losses-text">losses: </div>
					<div class="row" style="line-height:1.5rem;" id="ties-text">ties: </div>
					<div class="row">
						<div class="col-md-4">
							<button id="Rock" class="btn btn-primary choice-btn">Rock</button>
						</div>
						<div class="col-md-4">
							<button id="Paper" class="btn btn-primary choice-btn">Paper</button>
						</div>
						<div class="col-md-4">
							<button id="Scissors" class="btn btn-primary choice-btn">Scissors</button>
						</div>
						<br><br><br>
						<div class="col-md-4">
							<button id="Refresh" class="btn btn-danger choice-btn">Refresh</button>
						</div>
					</div>
				</div>
				
				<div class="col-md-6">
					<div class="row">
						<div class="card card-default col">
							<div class="card-body" id="chat-history">
							</div>
						</div>
					</div>
					<div class="row">
						<div class="col" style="padding-left: 0px;padding-right: 0px;">
							<div class="card-header">Enter your comment below (input form will be here)</div>
							<div class="card-body">
								<form>
									<div class="form-group row">
										<label for="commenter-name">Your Name</label>
										<input class="form-control" id="commenter-name" type="text">
									</div>
									<div class="form-group row">
										<label for="commenter-name">Your comment</label>
										<input class="form-control" id="new-comment" type="text" value="">
									</div>
									<div class="form-group row">
										<div class="col-auto">
											<button class="btn btn-primary" id="submit-comment" type="submit">Submit</button>
										</div>
										<div class="col-auto">
											<button class="btn btn-primary" id="clear-comments" type="submit">Clear Chat Contents</button>
										</div>
									</div>
								</form>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
		<script type="text/javascript" src="./assets/js/gamelogic.js"></script>
	</body>
</html>

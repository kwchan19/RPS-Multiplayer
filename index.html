		<title>Multiplayer RPS</title>
	</head>
	<body>
		<div class="jumbotron">
			<h1>Rock, Paper, Scissors -- Online</h1>
		</div>
		<div class="container">
			<div class="row">
				<div class="col">
					<p id="directions-text">Press r, p or s to start playing!</p>
					<p id="userchoice-text"></p>
					<p id="computerchoice-text"></p>
					<p id="wins-text"></p>
					<p id="losses-text"></p>
					<p id="ties-text"></p>
				</div>
				<div class="col">
					<div class="row">
						<div class="card card-default">
							<div class="card-body" id="chat-history">
							</div>
						</div>
					</div>
					<div class="row">
						<div class="col">
							<div class="card-header">Enter your comment below</div>
							<div class="card-body">
								<form>
									<div class="form-group row">
										<label for="commenter-name">Your Name</label>
										<input class="form-control" id="commenter-name" type="text">
									</div>
									<div class="form-group row">
										<label for="commenter-name">Your comment</label>
										<input class="form-control" id="new-comment" type="text">
									</div>
									<button class="btn btn-primary" id="submit-comment" type="submit">Submit</button>
								</form>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
